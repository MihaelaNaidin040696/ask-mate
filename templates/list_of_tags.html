{% extends "base.html" %}

{% block title %}Tags list{% endblock title %}

{% block content %}

<ul>
    {% for tag in tags %}

    <li>
        {{ tag.tags }} in {{ tag.number_of_questions }}
        question{% if tag.number_of_questions > 1 %}s{% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
