<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="margin-left: 20px;">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Message</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ question.title }}</td>
                <td>{{ question.message }}</td>
            </tr>
        </tbody>
    </table>
    <form action="{{ url_for('delete_questions', question_id=question.id)}}">
    <button type="submit">Delete question</button>
    </form>
    <h1>ANSWERS</h1>
    <br>
    <form action="{{ url_for('add_new_answer', question_id=question.id)}}">
    <button type="submit">Post an answer</button>
    </form>
    <br>
    {% for row in answers %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ row.submission_time }}</h5>
            <p class="card-text">{{ row.message }}</p>
            <p class="card-link">{{ row.vote_number }}</p>
          </div>
        </div> <br>
    {% endfor %}
</body>
</html>
