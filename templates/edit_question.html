{% extends "base.html" %}

{% block title %}Edit question{% endblock title %}

{% block content %}
<form
    method="POST"
    action="{{ url_for('edit_question', question_id=question_id) }}"
>
    <label for="title">Title</label><br />
    <textarea id="title" rows="4" cols="40" name="title" required>
{{ question.title }}</textarea
    ><br>
    <label for="message">Message</label><br />
    <textarea id="id_message" rows="4" cols="40" name="message" required>
{{ question.message }}</textarea
    ><br>
    <button class="button_btn" type="submit">Edit</button>
</form>
{% endblock %}
