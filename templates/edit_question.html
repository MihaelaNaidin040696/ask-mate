<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit question</title>
</head>
<body>
<form  method="POST" action="{{ url_for('edit_question', question_id=question.id)}}">
        <p>
            <label for="title">Title</label><br>
            <textarea id="id_title" rows="4" cols="40" name="title" required>{{ question.title }}</textarea>
        </p>
        <p>
            <label for="message">Message</label><br>
            <textarea  id="id_message" rows="4" cols="40" name="message" required>{{ question.message }}</textarea>
        </p>

        <button type="submit">Edit</button>
</form>
</body>
</html>
