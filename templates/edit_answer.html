{% extends "base.html" %}

{% block title %}Edit answer{% endblock title %}

{% block content %}
<form method="POST" action="{{ url_for('edit_answer', answer_id=answer_id) }}">
        <label for="message">Message</label><br />
        <textarea id="message" rows="4" cols="40" name="message" required>
{{ answer.message }}</textarea
        >
    <button class="button_btn" type="submit">Edit</button>
</form>
{% endblock %}
