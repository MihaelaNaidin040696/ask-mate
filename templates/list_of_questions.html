<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style = "padding: 100px;">
    <div style="padding: 25px;">
        <form>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="order_by">
              <option selected>Choose a criteria</option>
              <option value="title">Title</option>
              <option value="submission_time">Time</option>
              <option value="message">Message</option>
              <option value="view_number">Views</option>
              <option value="vote_number">Votes</option>
            </select>

            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="order_direction">
                <option selected>Choose direction</option>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button type="submit">Sort</button>
        </form>
    </div>
    <table class="table table-striped table-hover">
        <tr>
            <th>Id</th>
            <th>Submission Time</th>
            <th>View Number</th>
            <th>Vote Number</th>
            <th>Title</th>
            <th>Message</th>
            <th>Image</th>
        </tr>
        <tbody>
            {% for row in questions %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.time }}</td>
                <td>{{ row.view_number }}</td>
                <td>{{ row.vote_number }}</td>
                <td><a href="{{ url_for('display_question_by_id', question_id=row.id) }}">{{ row.title }}</a></td>
                <td>{{ row.message }}</td>
                <td>{{ row.image }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
<form action="{{ url_for('add_new_question')}}">
    <button type="submit">Add a question</button>
</form>

</body>
</html>
