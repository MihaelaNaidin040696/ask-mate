<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post an answer</title>
</head>
<body>
    <form  method="POST" action="{{ url_for('add_new_answer', question_id = question_id)}}" enctype="multipart/form-data">
            <p>
                <label for="message">Message</label><br>
                <textarea  id="id_message" rows="4" cols="40" name="message" required></textarea>
            </p>
            <label>Upload image</label>
            <input type="file" accept='image/*' name="image">
            <br>
            <br>
            <button type="submit">Add</button>
    </form>
</body>
</html>
