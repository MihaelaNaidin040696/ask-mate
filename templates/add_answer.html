<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post an answer</title>
</head>
<body>
    <form  method="POST" action="{{ url_for('add_new_answer', question_id = question_id)}}">
            <p>
                <label for="message">Message</label><br>
                <textarea  id="id_message" rows="4" cols="40" name="message" required></textarea>
            </p>

            <button type="submit">Add</button>
    </form>
</body>
</html>
