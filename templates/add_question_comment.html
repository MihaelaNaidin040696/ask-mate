{% extends "base.html" %} {% block title %}Add a comment{% endblock title %} {%
block content %}
<form
    method="POST"
    action="{{ url_for('add_question_comment', question_id=question_id)}}"
    enctype="multipart/form-data"
>
    <label class="form-label mt-3" for="message">Message</label><br />
    <textarea
        id="message"
        class="form-control"
        rows="4"
        cols="40"
        name="message"
        required
    ></textarea>
    <button class="btn btn-primary mt-3" type="submit">Add comment</button>
</form>
{% endblock %}
